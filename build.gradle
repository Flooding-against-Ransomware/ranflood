plugins {
    id 'java'
    id 'com.palantir.graal' version "0.7.2"
}

//sourceCompatibility = 11
//targetCompatibility = 11

group 'org.ranflood'
version '0.1-ALPHA'

repositories {
    mavenCentral()
}

configurations {
    ranflood.extendsFrom compile
    ranflood.extendsFrom implementation
    ranflood.extendsFrom runtime
    tests.extendsFrom testCompile
    tests.extendsFrom testImplementation
    tests.extendsFrom testRuntime
}


sourceSets {
    ranflood {
        java.srcDir 'src/main/java'
    }
    tests {
        java.srcDir 'src/test/java'
    }
}

dependencies {
    implementation 'info.picocli:picocli:4.6.1'
    implementation 'log4j:log4j:1.2.17'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.10'
    implementation 'com.oblac:nomen-est-omen:2.0.0'
    implementation 'org.xerial:sqlite-jdbc:3.34.0'

    annotationProcessor 'info.picocli:picocli-codegen:4.6.1'
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.0"
    testImplementation "net.jqwik:jqwik:1.3.10"
}


gradle.startParameter.showStacktrace = ShowStacktrace.ALWAYS

compileTestJava {
    // To enable argument names in reporting and debugging
    options.compilerArgs += '-parameters'
    // To enable picocli's annotation processor for GraalVM configurations
    options.compilerArgs += '-Aproject=${project.group}/${project.name}'
}

test {
    useJUnitPlatform{
        includeEngines 'jqwik'
    }
//    include '**/*Properties*'
//    include '**/*Test*'
//    include '**/*Tests*'
}

graal {
    graalVersion "21.0.0.2"
    javaVersion "11"
    mainClass 'org.ranflood.daemon.RanFlood'
    outputName 'ranflood'
//    mainClass 'org.ranflood.client.RanFlood'
//    outputName 'ranflood'
}