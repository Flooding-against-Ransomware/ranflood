plugins {
    id 'java'
    id 'com.palantir.graal' version "0.7.2"
}

group 'org.runflood'
version '0.1-ALPHA'

repositories {
    mavenCentral()
}

compileTestJava {
    // To enable argument names in reporting and debugging
    options.compilerArgs += '-parameters'
}

dependencies {
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation group: 'net.jqwik', name: 'jqwik', version: '1.3.10'
}

test {
    useJUnitPlatform{
        includeEngines 'jqwik'
    }
//    include '**/*Properties*'
//    include '**/*Test*'
//    include '**/*Tests*'
}

graal {
    mainClass 'org.ranflood.RanFlood'
    outputName 'ranflood'
}