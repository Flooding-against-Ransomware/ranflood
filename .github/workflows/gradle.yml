name: Build releases

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  create_release:
    name: create_release
    runs-on: [ubuntu-latest]
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'ALPHA'
          release_name: Release 'ALPHA'
          draft: false
          prerelease: false

  build_and_upload:
    needs: [create_release]
    name: build and upload
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on : ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Build
        run: |
          echo "test" > test.txt
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./test.txt
          asset_name: test.txt-${{ runner.os }}
          asset_content_type: application/text
