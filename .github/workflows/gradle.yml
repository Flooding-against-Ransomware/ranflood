# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build client
      run: ./gradlew clientNativeImage
    - name: Build daemon
      run: ./gradlew daemonNativeImage
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ALPHA
        release_name: Release ALPHA
        draft: false
        prerelease: false
    - name: Package executables
      id: package-executables
      run: |
        zip --junk-paths ranflood-ALPHA.zip ./build/graal/*
    - name: Upload Client
      id: upload-release-client
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ranflood-ALPHA.zip
        asset_name: ranflood-ALPHA.zip
        asset_content_type: application/zip
